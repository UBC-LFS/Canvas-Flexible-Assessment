<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link rel="stylesheet"
              type="text/css"
              href="https://cdn.datatables.net/v/bs5/dt-1.12.1/r-2.3.0/datatables.min.css" />
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <style>
            /* This hides the input buttons for number forms. */
            input[type="number"]::-webkit-inner-spin-button,
            input[type="number"]::-webkit-outer-spin-button {
                -webkit-appearance: none;
                margin: 0;
            }

            input[type="number"] {
                -moz-appearance: textfield;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <!--
    <div class="pt-5 pb-3">
        <h4 class="text-center text-dark text-break m-0">
            Course:
            <br>
            <b>{{ course.title }}</b>
        </h4>
        <h4 class="text-center text-dark text-break m-0 pt-3">
            User:
            <br>
            <b>{{ request.session.display_name }}</b>
        </h4>
    </div>
    -->
        <div class="container mt-4">
            <h2 class="text-center">Student Accommodations</h2>
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <!-- PDF upload -->
                    <form id="pdf-upload-form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="pdf-file" class="form-label">Upload PDF(s)</label>
                            <input type="file"
                                   id="pdf-file"
                                   name="pdf_files"
                                   multiple
                                   class="form-control"
                                   accept="application/pdf"
                                   autocomplete="off">
                        </div>
                        <button type="button" class="btn btn-info" id="upload-btn">Upload PDFs</button>
                    </form>
                    <form id="accommodations-form"
                          method="post"
                          action="{% url 'accommodations:accommodations_home' course.id %}">
                        {% csrf_token %}
                        <!-- Button Row -->
                        <div class="row justify-content-between my-4">
                            <div class="col-auto">
                                <button type="button" class="btn btn-secondary" id="add-entry">Add Accommodation</button>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary">Next</button>
                            </div>
                        </div>
                        <!-- Table with no initial rows -->
                        <table class="table table-striped text-center align-middle">
                            <thead class="table">
                                <tr>
                                    <th style="width: 40%">Student Number</th>
                                    <th style="width: 40%">Multiplier</th>
                                    <th style="width: 20%">Remove</th>
                                </tr>
                            </thead>
                            <tbody id="entry-list">
                                <!-- Entries will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </form>
                    <!-- Hidden row template -->
                    <table class="d-none">
                        <tbody>
                            <tr id="entry-template" class="entry-row">
                                <!--Form regex limits to 8 digit numbers-->
                                <!--REMEMBER TO VALIDATE IN BACKEND TOO-->
                                <td>
                                    <input type="text"
                                           name="student_number"
                                           class="form-control"
                                           pattern="[0-9]{8}"
                                           maxlength="8"
                                           placeholder="Student Number (8 digits)"
                                           required>
                                </td>
                                <td>
                                    <select name="multiplier" class="form-control" required>
                                        <option value="">Select Multiplier</option>
                                        <option value="1.25">1.25x</option>
                                        <option value="1.5">1.5x</option>
                                        <option value="2.0">2.0x</option>
                                    </select>
                                </td>
                                <td class="text-center align-middle">
                                    <button class="btn btn-outline-danger btn-sm remove-entry" type="button">
                                        <i class="bi bi-trash3"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("accommodations-form");
            const entryList = document.getElementById("entry-list");
            const addBtn = document.getElementById("add-entry");
            const template = document.getElementById("entry-template").outerHTML;

            // insert empty rows
            addBtn.addEventListener("click", function () {
                entryList.insertAdjacentHTML("beforeend", template);
            });

            // remove rows
            entryList.addEventListener("click", function (e) {
                const removeBtn = e.target.closest(".remove-entry");
                if (removeBtn) {
                    const row = removeBtn.closest("tr");
                    if (row) row.remove();
                }
            });

            form.addEventListener("submit", function (e) {
                console.log("listened")
                const rowCount = entryList.querySelectorAll("tr").length;
                if (rowCount === 0) {
                    e.preventDefault();
                    alert("Please add at least one accommodation entry before submitting.");
                }
            });
        });



        </script>
    </body>
</html>
